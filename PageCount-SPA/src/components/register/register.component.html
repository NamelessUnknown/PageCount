<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" name="username" class="form-control" placeholder="Username" [(ngModel)]="model.username">
  </div>
  <div class="form-group">
    <input type="text" name="name" class="form-control" placeholder="Name" [(ngModel)]="model.name">
  </div>
  <div class="form-group">
    <input type="text" name="surname" class="form-control" placeholder="Surname" [(ngModel)]="model.surname">
  </div>
  <div class="form-group">
    <input type="text" name="email" class="form-control" placeholder="Email" [(ngModel)]="model.email">
  </div>
    <label>Department</label>
    <select class="form-group form-control" [(ngModel)]="model.department" name="department">
      <option  value="1" name="Supplied" >Supplied</option>
      <option  value="2" name="Retail" >Retail</option>
      <option  value="3" name="Plus" >Plus</option>
      <option  value="3" name="Books" >Books</option>
    </select>

  <div class="form-group">
    <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="model.password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
