<form #pageCountForm="ngForm" class="text-center" (ngSubmit)="sendResult()">
  <h2 class="text-center text-primary">Enter your results</h2>
  <hr>
  <!-- <label>Shift</label> // problem with ng model/attr binding, shift set on API
  <select class="form-group form-control" [(ngModel)]="model.Shift" name="shift">
    <option [attr.selected]="(time >= 7 && time < 15)? true: null" value="morning" name="Morning" >Morning</option>
    <option [attr.selected]="(time >= 15 && time < 23)? true : null" value="afternoon" name="Afternoon" >Afternoon</option>
    <option [attr.selected]="(time >= 23 && time < 7)? true: null" value="night" name="Night" >Night</option>
  </select> -->

  <div class="form-group">
    <label>Processed pages</label>
    <input type="number" min="0" name="Pages" class="form-control" placeholder="0" [(ngModel)]="model.Pages" >
  </div>

  <div class="form-group">
    <label>Associations</label>
    <input type="number" min="0" name="Associations" class="form-control" placeholder="0" [(ngModel)]="model.Associations">
  </div>

  <div *ngIf="authService.decodedToken?.given_name == 'Supplied'" class="form-group">
    <div class="form-group">
        <label>Ads</label>
        <input type="number" min="0" name="Ads" class="form-control" placeholder="0" [(ngModel)]="model.Ads">
      </div>
      <label>Timer</label>
    <input type="text" min="0" name="TimeSpentOnAds" class="form-control" value ="{{ seconds }}">
    
    <div class="text-center mt-2">
      <button class="btn btn-success mr-2" type="button" (click) = "start()">START</button>
      <button class="btn btn-warning mr-2" type="button"(click) = "stop()">STOP</button>
      <button class="btn btn-danger" type="button" (click) = "reset()">RESET</button>
    </div>

  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Submit</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
